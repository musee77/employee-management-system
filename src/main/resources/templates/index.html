<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - School Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .nav-bar {
            max-width: 1200px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: #667eea;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 3em;
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .card {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s;
            border: 1px solid #eee;
        }

        .card:hover {
            transform: translateY(-10px);
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .card i {
            font-size: 3em;
            margin-bottom: 20px;
            display: block;
        }

        .card h2 {
            margin-bottom: 10px;
        }

        .card span {
            color: #666;
        }
    </style>
</head>
<body>
<div class="nav-bar">
    <a href="/" class="nav-link active">Dashboard</a>
    <a href="/employees" class="nav-link">Staff/Teachers</a>
    <a href="/students" class="nav-link">Students</a>
</div>

<div class="container">
    <h1>üè´ School Management System</h1>
    <p>Welcome back! Select a module to manage below.</p>

    <div class="dashboard-grid">
        <a href="/students" class="card">
            <i>üéì</i>
            <h2>Students</h2>
            <span>Manage admissions, grades, and parent contacts.</span>
        </a>
        <a href="/employees" class="card">
            <i>üßë‚Äçüè´</i>
            <h2>Staff & Teachers</h2>
            <span>Manage academic and non-academic staff.</span>
        </a>
    </div>
</div>
</body>
</html>
