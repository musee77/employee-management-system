<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management - School System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .nav-bar {
            max-width: 1200px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: #667eea;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.2em;
        }

        .actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
<div class="nav-bar">
    <a href="/" class="nav-link">Dashboard</a>
    <a href="/employees" class="nav-link">Staff/Teachers</a>
    <a href="/students" class="nav-link active">Students</a>
</div>

<div class="container">
    <h1>üéì Student Management</h1>

    <a href="/students/new" class="btn btn-primary">‚ûï Add New Student</a>

    <table th:if="${not #lists.isEmpty(students)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Admission #</th>
            <th>Grade</th>
            <th>Parent Contact</th>
            <th>Hire Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.firstName + ' ' + student.lastName}"></td>
            <td th:text="${student.admissionNumber}"></td>
            <td th:text="${student.grade}"></td>
            <td th:text="${student.parentContact}"></td>
            <td th:text="${student.dateOfBirth}"></td>
            <td class="actions">
                <a th:href="@{/students/edit/{id}(id=${student.id})}"
                   class="btn btn-warning">‚úèÔ∏è Edit</a>
                <a th:href="@{/students/delete/{id}(id=${student.id})}"
                   class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this student?')">
                    üóëÔ∏è Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="empty-message" th:if="${#lists.isEmpty(students)}">
        <p>üì≠ No students found. Click "Add New Student" to get started!</p>
    </div>
</div>
</body>
</html>
